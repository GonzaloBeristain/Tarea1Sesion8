<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK EXTERNOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- LINKS LOCALES -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Tarea1Sesión8</title>
</head>
<body class="container bg-dark">
    <header class="text-center p-3 text-light">
        <h1>RESERVA UNA HORA</h1>
    </header>
    <main>
        <form id="formulario" action="">
        <div class="row g-3 px-5">
            <div class="col-6">
                <label for="name">Nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="nombre" aria-label="First name">
            </div>
            <div class="col-6">
                <label for="name">Apellido</label>
                <input id="apellido" type="text" class="form-control" placeholder="apellido" aria-label="Last name">
            </div>
            <div class="col-12">
                <label for="name">Correo <span>(te notificaremos aquí)</span></label>
                <input id="correo" type="email" class="form-control" placeholder="tu@ejemplo.com" aria-label="Last name">
            </div>
            <div class="col-12">
                <label for="name">Edad</label>
                <input id="edad" type="text" class="form-control" placeholder="" aria-label="Last name">
            </div>
            <div class="col-12">
                <label for="name">Fecha</label>
                <input id="fecha" type="date" class="form-control" placeholder="" aria-label="Last name">
            </div>
            <button id="boton" type="submit" class="btn btn-danger mx-auto">Enviar</button>
        </div>
        </form>
    </main>
</body>
</html>
